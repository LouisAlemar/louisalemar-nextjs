name: Next.js Lint Workflow

on:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16  # You can adjust the Node.js version here
        
    - name: Install dependencies
      run: npm install
        
    - name: Run next lint
      run: npm run lint
